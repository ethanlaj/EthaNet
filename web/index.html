<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ethanet</title>

	<link rel="stylesheet" href="index.css">
	<script src="index.js"></script>
	<script src="lexer.js"></script>
</head>

<body>
	<header>
		<h1>Ethanet Programming Language</h1>
		<p>Try the Ethanet lexer below. Enter your code and click "Send" to see the tokens.</p>
	</header>

	<label for="input">Enter your Ethanet code here:</label>
	<textarea id="input" rows="10" placeholder="e.g., ethan x = 5;"></textarea>

	<button id="send">Send</button>

	<h2>Lexer Output:</h2>
	<p id="output"></p>

	<footer>
		<p>Created by Ethan Lajeunesse</p>
	</footer>
</body>

</html>
